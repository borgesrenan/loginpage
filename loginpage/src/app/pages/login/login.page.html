<ion-header>
  <ion-toolbar>
    <ion-title>Login Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="backdrop2" style="text-align: center;" img src="../../../app/background.gif">
    <div id="backdrop">
      <ion-button name="star" expand="block" color="dark" routerLink="/home">Go to home page</ion-button>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Card Title</ion-card-title>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label>Email input</ion-label>
            <ion-input type="email" placeholder="email@domain.com"></ion-input>
          </ion-item>
        </ion-card-content>
        <ion-item>
          <ion-label>Password input</ion-label>
          <ion-input type="password" value="password"></ion-input>
        </ion-item>
        <ion-button color="dark">WARNING</ion-button>

      </ion-card>
    </div>
  </div>
</ion-content>
